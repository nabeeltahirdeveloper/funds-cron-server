<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: url("ELITE.png")
          no-repeat center center;
        background-size: contain;
      }

      .invoice-container {
        border-radius: 10px;
        padding-top: 150px;
      }

      main {
        padding-top: 127px;
        max-width: 800px;
        margin: 0 auto;
        padding-left: 60px;
        padding-right: 60px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      h1,
      h2 {
        font-weight: bold;
        color: black;
      }

      h1 {
        font-size: 24px;
        border-bottom: 2px solid #A6A6A6;
      }

      h2 {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <main>
        <h1 style="border-bottom: 2px solid c7a872;">Leaves</h1>
        <p>Status: <span id="Status"></span></p>
        <p>Leave Type: <span id="LeaveType"></span></p>
        <p>Date From: <span id="DateFrom"></span></p>
        <p>Date To: <span id="DateTo"></span></p>
        <p>Number Of Days: <span id="NumberOfDays"></span></p>
        <p>Date Created At: <span id="CreatedAt"></span></p>

        <h2>Leave Reason</h2>
        <p><span id="Reason"></span></p>

        
      </main>
    </div>
  </body>
</html>
