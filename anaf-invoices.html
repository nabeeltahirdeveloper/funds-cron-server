<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: url("ANAF.png")
          no-repeat center center;
        background-size: contain;
      }

      .invoice-container {
        border-radius: 10px;
        padding-top: 150px;
      }

      main {
        padding-top: 127px;
        max-width: 800px;
        margin: 0 auto;
        padding-left: 60px;
        padding-right: 60px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      h1,
      h2 {
        font-weight: bold;
        color: black;
      }

      h1 {
        font-size: 24px;
        border-bottom: 2px solid #A6A6A6;
      }

      h2 {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="invoice-container">
      <main>
        <h1>Invoice</h1>
        <p>Date: <span id="createdAt"></span></p>
        <p>Invoice: <span id="invoiceNo"></span></p>
        <p>To Company: <span id="toCompany"></span></p>
        <p>Description: <span id="invoiceDescription"></span></p>
        
        
        <table>
          <tr>
            <th>Total Amount</th>
            <th>Total Amount Excluding VAT</th>
            <th>Expense</th>
            <th>Net Earning</th>
            <th>Percentage</th>
          </tr>
          <tr>
            <td><span id="totalAmount"></span></td>
            <td><span id="totalAmountExclVAT"></span></td>
            <td><span id="expense"></span></td>
            <td><span id="netEarning"></span></td>
            <td><span id="percentage"></span></td>
          </tr>
        </table>
        <p style="margin-top: 30rem;font-style:italic;">Note: This is a computer generated invoice and does not need any signature</p>
      </main>
    </div>
  </body>
</html>
